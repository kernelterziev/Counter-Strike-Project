{% extends 'base.html' %}

{% block title %}Login - CS Platform{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h3><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h3>
                    <p class="text-muted mb-0">Login to your CS Platform account</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password. Please try again.
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-check-circle me-2"></i>Login
                        </button>

                        <div class="text-center">
                            <p class="text-muted">Don't have an account?
                                <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
